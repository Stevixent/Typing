<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-box">
            <div class="typing-text">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit dolor commodi totam. A quis ipsam asperiores maiores, quidem reiciendis laboriosam laudantium temporibus modi incidunt? Non odit enim repellat quam a?</p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try again</button>
            </div>
        </div>
    </div>
     <script src="/paragraph.js"></script>
    <script src="/main.js"></script>
   
</body>
</html>
